<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We're coming soon! Stay tuned for something amazing.">
    <title>Coming Soon - Dolabb</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Animated Background Elements -->
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Logo Animation -->
            <div class="logo-container">
                <img src="Logo.svg" alt="Dolabb Logo" class="logo">
            </div>

            <!-- Coming Soon Text -->
            <h1 class="coming-soon-title">
                <span class="word">Coming</span>
                <span class="word">Soon</span>
            </h1>

            <!-- Subtitle -->
            <p class="subtitle">We're working hard to bring you something amazing. Stay tuned!</p>

            <!-- Decorative Line -->
            <div class="decorative-line"></div>

            <!-- Social Links (Optional) -->
            <div class="social-links">
                <p class="follow-text">Follow us for updates</p>
            </div>
        </div>

        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
</body>
</html>
